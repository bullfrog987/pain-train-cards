<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pain Train Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <header>
            <h1>The Pain Train ðŸš‚ðŸ’€</h1>
            <div id="total-time">Time Left: 00:00</div>
        </header>

        <main>
            <div id="status-indicator" class="status">READY</div>

            <div id="timer-display">00:00</div>

            <div class="card">
                <p id="card-label">CURRENT EXERCISE</p>
                <h2 id="exercise-name">Draw a Card</h2>
            </div>
        </main>

        <footer>
            <div class="settings-container" id="settings-area">
                <div class="setting-group">
                    <label>Work</label>
                    <input type="number" id="work-input" value="20">
                </div>
                <div class="setting-group">
                    <label>Rest</label>
                    <input type="number" id="rest-input" value="10">
                </div>
                <div class="setting-group">
                    <label>Rounds</label>
                    <input type="number" id="rounds-input" value="12">
                </div>
            </div>

            <button id="edit-btn" class="secondary-btn">Edit Deck / Exercises</button>
            <button id="start-btn">Start Engine</button>
        </footer>
    </div>

    <div id="editor-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Manage Deck</h3>
            <div class="add-exercise-box">
                <input type="text" id="new-exercise-input" placeholder="New Exercise Name">
                <button id="add-exercise-btn">+</button>
            </div>
            <ul id="exercise-list">
                </ul>
            <button id="close-modal-btn">Done</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
