<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pain Train Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="total-time">Total Time: 00:00</div>

        <header>
            <h1>The Pain Train ðŸš‚ðŸ’€</h1>
        </header>

        <main>
            <div id="status-indicator" class="status">READY</div>

            <div id="timer-display">00:00</div>

            <div class="card">
                <p id="card-label">CURRENT EXERCISE</p>
                <h2 id="exercise-name">Draw a Card</h2>
            </div>
        </main>

        <footer>
            <div class="settings-container" id="settings-area">
                <div class="setting-group">
                    <label>Work (sec)</label>
                    <input type="number" id="work-input" value="20">
                </div>
                <div class="setting-group">
                    <label>Rest (sec)</label>
                    <input type="number" id="rest-input" value="10">
                </div>
            </div>

            <button id="start-btn">Start Engine</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
